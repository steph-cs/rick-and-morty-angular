<ng-container *ngIf="!status ; else cardCharacter">
    <div class="card">
        <div class="card-img">
            <img [src]="img" alt="" width="300px">
        </div>
        <div class="title">
            <h3>{{name}}</h3>
        </div>
        <button mat-button (click)="openDialog()">Open dialog</button>
    </div>
</ng-container>

<ng-template #cardCharacter>
    <div class="card" (click)="openDialog()"
        [ngClass]="{ 'alive': status === 'Alive', 'dead': status === 'Dead', 'unknown' : status === 'unknown' }">
        <div class="card-img">
            <img [src]="img" alt="" width="300px">
        </div>
        <div class="title">
            <h3>{{name}}</h3>
        </div>
    </div>
</ng-template>
