<ng-container *ngIf="!status ; else cardCharacter">
    <div class="card" (click)="openDialog()">
        <div *ngIf="img; else imgID" class="card-img">
            <img [src]="img" alt="" width="300px">
        </div>
        <div class="title">
            <h3>{{name}}</h3>
        </div>
    </div>
</ng-container>

<ng-template #imgID>
    <div class="card-img-id">
        {{id}}
    </div>
</ng-template>

<ng-template #cardCharacter>
    <div class="card" (click)="openDialog()"
        [ngClass]="{ 'alive': status === 'Alive', 'dead': status === 'Dead', 'unknown' : status === 'unknown' }">
        <div class="card-img">
            <img [src]="img" alt="" width="300px">
        </div>
        <div class="title">
            <h3>{{name}}</h3>
        </div>
    </div>
</ng-template>
